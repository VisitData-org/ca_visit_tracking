<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162095060-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-162095060-2');
  </script>

  <meta charset="utf-8">
  <meta name="description"
    content="Estimated measure of foot traffic by US state and county powered by Pilgrim from Foursquare.">

  <!-- TODO give credit to the bootstrap example theme folks -->

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/tabulator_bootstrap4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

  <script type="text/javascript" src="/settings.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="theme-color" content="#563d7c">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="/css/visitdata.css" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <title>Location Visit Data</title>
</head>

<script type="text/javascript" src="/js/lib/underscore-min.js"></script>
<script type="text/javascript" src="/js/lib/tabulator.min.js"></script>
<script type="text/javascript" src="/js/lib/papaparse.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/lib/highcharts.js"></script>
<script type="text/javascript" src="/js/lib/highcharts-more.js"></script>

<body data-spy="scroll" data-target="#navbarNav">
  <nav class="navbar fixed-top navbar-inverse bg-info navbar-expand-lg">
    <div class="navbar-er">
      <a class="navbar-brand text-light" href="/index.html">VisitData</a>
    </div>
    <div id="navbarNav">
      <ul class="navbar-nav flex-row flex-wrap">
        <li class="nav-item pr-3">
          <a class="nav-link text-light" id="nav-chartgrouped" href="/bydate.html">County/Grouped</a>
        </li>
        <li class="nav-item pr-3">
          <a class="nav-link text-light" id="nav-chartall" href="/bydate.html?datafilename=raw">County/All</a>
        </li>
        <li class="nav-item pr-3">
          <a class="nav-link text-light" id="nav-stategrouped" href="/allstate.html">State/Grouped</a>
        </li>
        <li class="nav-item pr-3">
          <a class="nav-link text-light" id="nav-stateall" href="/allstate.html?datafilename=raw">State/All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/faq" id="nav-faq">FAQ</a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-info mobile-btn" data-toggle="modal" data-target="#settingsModal">
            Settings
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <main role="main">
      {% block main %}{% endblock %}

      <!-- TODO get foursquare image to show as footer across the whole bottom of the page, right?  not just the main section? -->
      <a href="https://developer.foursquare.com/"><img class="foursquare-logo float-right" src="/foursquare.png"></a>
    </main>

    <div class="modal modal-sm" style="max-width:75%;" id="settingsModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="numberOfCategoriesToPlot">Number Of Categories to Plot</label>
            <input type="number" class="form-control" id="numberOfCategoriesToPlot"
              placeholder="Enter number of categories to plot">

            <label for="chartHeight">Chart Height (px)</label>
            <input type="number" class="form-control" id="chartHeight" placeholder="Enter chart height">

            <label for="plotValueType">Raw value or moving average?</label>
            <select class="form-control" id="plotValueType">
              <option value="raw">Raw Daily Value</option>
              <option value="7">7-Day Moving Average</option>
              <option value="14">14-Day Moving Average</option>
              <option value="30">30-Day Moving Average</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    setupSettingsModal('#settingsModal');
  </script>

  <script>
    function boldNav(dude) {
      document.getElementById(dude).classList.add('font-weight-bold');
    }
  </script>
</body>
